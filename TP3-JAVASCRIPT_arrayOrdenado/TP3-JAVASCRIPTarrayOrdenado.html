<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">

	//Orden Ascendente
		var numbers = [1,3,4,6,123,233,65,55,2,1,4,123,123];
		var orden=numbers.sort(function(n1,n2){
			return n1>n2? 1:-1
		});
		console.log(orden);


	//Orden Descendente
	var numbers = [1,3,4,6,123,233,65,55,2,1,4,123,123];
		var orden=numbers.sort(function(n1,n2){
			return n1>n2? 1:-1
		}).reverse();
		console.log(orden);
</script>
</head>
<body>
	
</body>
</html>
